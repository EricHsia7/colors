<meta charset="UTF-8">
<title>Colors</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
.card {
  width: calc(50vw - 30px);
  background-color: #fff;
  border-radius: 15px;
  overflow: hidden;
  position:relative;
  margin:10px;
  min-width:180px;
 border:1px #e3e3e3 solid;
 transform:translateX(5px);
}
.card .image {
  width:100%;
  height:120px;
  position:relative;
}
.content {
  padding: 2rem 1.8rem;
  position:relative;
}

h4 {
  margin: 0 0 1rem;
  font-size: 1.5rem;
  line-height: 1.5rem;
  position:relative;
 font-family: 'Noto Sans TC', sans-serif;
  font-weight:700;
}

.description {
  font-size: 1rem;
  line-height: 1.4rem;
  position:relative;
  min-height: 38px;
  
}
.description a {
text-decoration:none;
  color:#000;
  background:#f5f5f5;
  padding:8px;
  margin:0px;
  border-radius:99em;
  position:absolute;
  top:0px;
 font-family: 'Noto Sans TC', sans-serif;
  font-weight:400;
}
.loading .image,
.loading h4,
.loading .description {
  background-color: var(--loading-grey);
  background: linear-gradient(
    100deg,
    rgba(var(--loading-ffg), var(--loading-ffg), var(--loading-ffg), 0) 40%,
    rgba(var(--loading-ffg), var(--loading-ffg), var(--loading-ffg), .5) 50%,
    rgba(var(--loading-ffg), var(--loading-ffg), var(--loading-ffg), 0) 60%
  ) var(--loading-grey);
  background-size: 200% 100%;
  background-position-x: 180%;
  /*animation: 1s loading ease-in-out infinite;*/
}
</style>
<div id="cardbox"></div>
<script>
var hurl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRNu-PVVIFgcGvc3BTPUe7Ql9I4ARruKYyNpn0chttJq8e7zrfouWGE8IxnhhjIVxvnhVHT_vpOf4qZ/pub?gid=1122443747&single=true&output=csv' ;
  $(document).ready(function() {
var sdfy = $.ajax({url:hurl,async:false});
  var sot = '';
  for (var i = 1; i < sdfy.responseText.split(/\n/).length; i++) {
 sot += '&' + sdfy.responseText.split(/\n/)[i].split(",")[1] ;
            }
       
  var favcolorss = sot.substring(1,getCookie('colorfav2').length).split('&') ;
  for (var ffpp = 0; ffpp < favcolorss.length; ffpp++) {
   if(favcolorss[ffpp].indexOf('li') != -1) {
    
    var grdddli = favcolorss[ffpp].split(']') ;
    var gdege = grdddli[1] ;
    var gacce = grdddli[2] ;
    var gbcce = grdddli[3] ;
    var bgree = 'linear-gradient(' + gdege + 'deg ,' +  gacce + ' 0%,' +  gbcce + ' 100%)' ;
    if((hexToRgb(gacce).r+hexToRgb(gacce).g+hexToRgb(gacce).b+hexToRgb(gbcce).r+hexToRgb(gbcce).g+hexToRgb(gbcce).b)/6 > 128) {
      var gdzcolor = '#000' ;
      var seicocor = '0' ;
    }
    else {
      var gdzcolor = '#fff' ;
      var seicocor = '255' ;
    }
    $('#cardbox').prepend('<div class="card" style="background:' + bgree + ';color:' + gdzcolor + ';--seico-color:' + seicocor + '" type="grd" coki="' + favcolorss[ffpp] + '"><div class="content"><h4>' + gdege + ',' +  gacce + ',' +  gbcce + '</h4><div class="description"><a link="' + 'https://erichsia7.github.io/colors/?s=2&ga=' + btoa(gacce) + '&gb=' + btoa(gbcce) + '&gdeg=' + gdege + '&open=fav" class="coloropenbtnj">查看漸層</a></div></div></div>');
   }
   else {
    
 if((hexToRgb(favcolorss[ffpp]).r+hexToRgb(favcolorss[ffpp]).g+hexToRgb(favcolorss[ffpp]).b)/3 > 128) {
var tgzcolor = '#000' ;
var seicocor = '0' ;
}
    else {
      var tgzcolor = '#fff' ;
var seicocor = '255' ;
    }
    $('#cardbox').prepend('<div class="card" style="background:' + favcolorss[ffpp] + ';color:' + tgzcolor + ';--seico-color:' + seicocor + '" type="col"><div class="content"><h4>' + favcolorss[ffpp] + '</h4><div class="description"><a link="' + 'https://erichsia7.github.io/colors/?s=1&c=' + btoa(favcolorss[ffpp]) + '&open=fav" class="coloropenbtnj">查看顏色</a></div></div></div>');

   }
  }
 resize();
 $( window ).resize(function() {
  resize();
 });
 $('.coloropenbtnj').click(function() {
  if(cardselect === "0") {
        location.href = $(this).attr('link') + '&scroll=' + $(document).scrollTop() + '&r=' + genid('random') ;
  }
});
 if(open === "col") {
  $(document).scrollTop(favscroll);
 }
  });
</script>
